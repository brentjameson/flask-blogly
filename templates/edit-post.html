<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post {{post.title}}</title>
</head>
<body>
    <form action="/posts/{{post.id}}/edit" method='POST'>
        <input type="text" name='edit_post_title' value="{{post.title}}">
        <input type="text" name='edit_post_content' value="{{post.content}}">
            {% for tag in post_tags %}
                <div>
                    <input type="checkbox" 
                    name = 'tags' 
                    value = "{{tag.id}}" 
                    id = "tag_{{tag.id}}""
                    checked >
                    <label for="tag_{{tag.id}}">{{tag.name}}</label>
                        <br>
                </div>
            {% endfor %}
            {% for tag in not_post_tags %}
                <div>
                    <input type="checkbox" 
                    name = 'tags' 
                    value = "{{tag.id}}" 
                    id = "tag_{{tag.id}}" >
                    <label for="tag_{{tag.id}}">{{tag.name}}</label>
                        <br>
                </div>
            {% endfor %}
        <button>Edit</button>
    </form>

    
</body>
</html>
