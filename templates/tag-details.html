<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"{{tag.name}}" Tag</title>
</head>
<body>
    <ul>
        <li>
            {{tag.name}}
        </li>
    </ul>
    <form action="/tags/{{tag.id}}/edit">
        <button>
            Edit Tag
        </button>
    </form>
    <br>
    <form action="/tags/{{tag.id}}/delete">
        <button>
            Delete Tag
        </button>
    </form>
</body>
</html>
